[buildout]
parts =
    productdistros
    instance
    zopepy
    mkdirs

# Change the number here to change the version of Plone being used
extends = 
    http://good-py.appspot.com/release/plone/4.1
    http://good-py.appspot.com/release/dexterity/1.0.1?plone=4.1
    http://good-py.appspot.com/release/plone.app.theming/1.0b8?plone=4.1

versions = versions


# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org
    http://dist.plone.org/release/4.1
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads
    http://dist.plone.org/thirdparty
    http://dist.plone.org/packages/

# Add additional eggs here
eggs +=
    pillow
    plone.app.dexterity
    plone.app.theming
    collective.blog.star
    siyavula.app

# Reference any eggs you are developing here, one per line
# e.g.: develop = src/my.package
develop =
    src/siyavula.app

extensions =
    buildout.dumppickedversions

dump-picked-versions-file = versions.cfg
eggs-directory=buildout-cache/eggs
download-cache=buildout-cache/downloads
extends-cache=buildout-cache/downloads/extends

[mkdirs]
recipe = z3c.recipe.mkdir
paths =
    products

# Use this section to download additional old-style products.
# List any number of URLs for product tarballs under URLs (separate
# with whitespace, or break over several lines, with subsequent lines
# indented). If any archives contain several products inside a top-level
# directory, list the archive file name (i.e. the last part of the URL,
# normally with a .tar.gz suffix or similar) under 'nested-packages'.
# If any archives extract to a product directory with a version suffix, list
# the archive name under 'version-suffix-packages'.
[productdistros]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.distros
recipe = plone.recipe.distros
urls =
nested-packages =
version-suffix-packages =

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8200
monitor-address = 8203

[instance]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.zope2instance
recipe = plone.recipe.zope2instance
user = admin:local
http-address = 8080
debug-mode = on
verbose-security = on
zeo-client = true
zeo-address = ${zeoserver:zeo-address}
zodb-cache-size = 5000
zeo-client-cache-size = 300MB

# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = Plone my.package
eggs =
    Zope2
    Plone
    ${buildout:eggs}

# If you want to register ZCML slugs for any packages, list them here.
# e.g. zcml = my.package my.other.package
zcml =

products =
    ${buildout:directory}/products
    ${productdistros:location}

[zopepy]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/zc.recipe.egg
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
