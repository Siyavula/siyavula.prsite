[buildout]

extends =
    buildout.cfg

parts =
    productdistros
    zeoserver
    instance
    debug-instance
    zopepy
    instance
    mkdirs

[instance]
recipe = plone.recipe.zope2instance
zeo-client = true
zeo-address = 8000
zodb-cache-size = 5000
zeo-client-cache-size = 300MB
debug-mode = off
verbose-security = off
http-address = 8001
eggs +=
    Products.CacheSetup

[debug-instance]
recipe = collective.recipe.zope2cluster
instance-clone = instance
http-address = 8002
debug-mode = on
verbose-security = on

